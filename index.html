<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter || Class-15</title>
  <!-- CSS only Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!--CSS File-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2>Currency Converter</h2>
            <hr>
              <div class="msg"></div>
            <form id="currency_form" action="">
              <div class="my-3">
                <label for="">Amount</label>
                <input name="amount" type="text" class="form-control">
              </div>
              <div class="my-3">
                <label for="">Select Currency</label>
                <select name="currency" class="form-control" name="" id="">
                  <option value="">Select</option>
                  <option value="USD">USD</option>
                  <option value="CAD">CAD</option>
                  <option value="POUND">Pound</option>
                  <option value="EURO">Euro</option>
                  <option value="RUPEE">Rupee</option>
                </select>
                <div class="my-3">
                  <input type="submit" class="btn btn-primary w-100" value="Convert">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="msg-details"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  











  <!-- JavaScript Bundle with Popper Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script src="./app/function.js"></script>
  <script src="./assets/js/app.js"></script>
  
</body>
</html>
